<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Create User</title>
        <style>
            body {font-family:Arial;font-size:10pt}
            H1 {font-family:Arial;margin-bottom:14px}
            H2 {font-family:Arial;margin-bottom:12px}
            .form-group {margin-bottom: 10px;}
        </style>
    </head>
    <body>
        <H1>Create a new User</H1>
        <form action="create-user" method="post">
            <div class="form-group">
                User Name: <input type="text" name="user_name" required>
            </div>
            <div class="form-group">
                Email Address: <input type="email" name="email_address" required>
            </div>
            <div class="form-group">
                Password: <input type="password" name="password" minlength="8" required>
                <small>(minimum 8 characters)</small>
            </div>
            <div class="form-group">
                Confirm Password: <input type="password" name="confirm_password" minlength="8" required>
            </div>
            <div class="form-group">
                Task-trigger Notification Preference:
                <select id="trigger_notification_preference" name="trigger_notification_preference">
                    <option value="none">None</option>
                    <option value="email">Email</option>
                </select>
            </div>
            <div class="form-group">
                Summary Notification Preference:
                <select id="summary_notification_preference" name="summary_notification_preference">
                    <option value="none">None</option>
                    <option value="weekly:friday">Weekly (Friday)</option>
                </select>
            </div>
            <div class="form-group">
                Closed Task Display Count Preference: <input type="number" name="closed_task_display_count_preference" min="0" value="10">
            </div>
            <input type="submit" value="Create User" id="create-user">
            <br><br>
            {% for message in get_flashed_messages()%}
                <p style="color: red;">{{message}}</p>
            {% endfor %}
        </form>
        <p><a href="/login">Return to Login</a></p>
    </body>
</html>
