<!DOCTYPE html>
<html>
    <head>
        <meta charset=""UTF-8>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Task Home</title>
        <style>
            body {font-family:Arial;font-size:10pt}
            H1 {font-family:Arial;margin-bottom:14px}
            H2 {font-family:Arial;margin-bottom:12px}
            table, th, td {
                border: 1px solid black;
                border-collapse: collapse;
                }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <td>Task ID</td>
                <td>{{task_id|safe}}</td>
            </tr>
            <tr>
                <td>User Name</td>
                <td>{{user_name|safe}}</td>
            </tr>
            <tr>
                <td>Title</td>
                <td>{{task_title|safe}}</td>
            </tr>
            <tr>
                <td>Description</td>
                <td>{{task_description|safe}}</td>
            </tr>
            <tr>
                <td>Status</td>
                <td>{{task_status|safe}}</td>
            </tr>
        </table>

        <br>

        <form action="/task/{{task_id}}/modify-task-options" method="post">

            <input type="submit" name="action" value="Update Task">

            {% if task_status == 'open': %}
            <input type="submit" name="action" value="Close Task">
            {% endif %}

        </form>
    
        <p><a href="{{ url_for('/user/<user_name>', user_name=user_name) }}">Return to User Home</a></p>
    </body>
</html>
