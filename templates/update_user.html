<!DOCTYPE html>
<html>
    <head>
        <meta charset=""UTF-8>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Update User</title>
    </head>
    <body>
        Update User
        <form action="update-user" method="post">
            User Name: {{user_name}}
            <br>
            Email Address: <input type="email" name="email-address" value="{{email_address}}">
            <br>
            <input type="submit" value="Update User" id="update-user">
            <br><br>
            {% for message in get_flashed_messages()%}
                {{message}} 
                <br>
            {% endfor %}
        </form>
    </body>
</html>
