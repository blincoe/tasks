<!DOCTYPE html>
<html>
    <head>
        <meta charset=""UTF-8>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tasks</title>
        <style>
            body {font-family:Arial;font-size:10pt}
            table, th, td {
                border: 1px solid;
                border-collapse: collapse;
                border-color: #bfbfbf;
            }
            H1 {font-family:Arial;margin-bottom:14px}
            H2 {font-family:Arial;margin-bottom:12px}
            table {
                table-layout: fixed;
                width: 500px;
            }
        </style>
    </head>
    <body>
    <H1>Summary for {{user_name}}</H1>
    <br>
    <H2>Open Tasks</H2>
    {{open_tasks|safe}}
    <br>
    <br>
    <H2>Scheduled Tasks</H2>
    {{scheduled_tasks|safe}}
    <br>
    <br>
    <H2>Recently Closed Tasks</H2>
    {{closed_tasks|safe}}
    <br>
    <br>
    
    <p><a href="{{ url_for('/user/<user_name>/update-home', user_name=user_name) }}">Update User Info</a></p>
    
    </body>
</html>
