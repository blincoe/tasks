<!DOCTYPE html>
<html>
    <head>
        <meta charset=""UTF-8>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Create Task</title>
    </head>
    <body>
        Create a new Task
        <form action="/user/{{user_name}}/create-task" method="post">
            User Name: {{user_name}}
            <br>
            <br>
            Title: 
            <br>
            <input type="text" name="task_title">
            <br>
            <br>
            Description: 
            <br>
            <textarea id="task_description" name="task_description" rows="4" cols="50"></textarea>
            <br>
            <br>
            Trigger Date: 
            <br>
            <input type="date" name="trigger_date" min="{{min_date}}">
            <br>
            <br>
            <input type="submit" value="Create Task" id="/user/{{user_name}}/create-task">
            <br>
            <br>
            {% for message in get_flashed_messages()%}
                {{message}} 
                <br>
            {% endfor %}
        </form>
        <p><a href="{{ url_for('/user/<user_name>', user_name=user_name) }}">Return to User Home</a></p>
    </body>
</html>
