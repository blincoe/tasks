<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Set Password</title>
        <style>
            body {font-family:Arial;font-size:10pt}
            H1 {font-family:Arial;margin-bottom:14px}
            H2 {font-family:Arial;margin-bottom:12px}
            .form-group {margin-bottom: 10px;}
        </style>
    </head>
    <body>
        <H1>Set Your Password</H1>
        <H2>Welcome back, {{user_name}}!</H2>
        <p>Please create a password to secure your account.</p>
        <form action="{{ url_for('set-password-submit', user_name=user_name) }}" method="post">
            <div class="form-group">
                New Password: <input type="password" name="password" minlength="8" required>
                <small>(minimum 8 characters)</small>
            </div>
            <div class="form-group">
                Confirm Password: <input type="password" name="confirm_password" minlength="8" required>
            </div>
            <input type="submit" value="Set Password">
            <br><br>
            {% for message in get_flashed_messages()%}
                <p style="color: red;">{{message}}</p>
            {% endfor %}
        </form>
    </body>
</html>
