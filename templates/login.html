<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tasks - Login</title>
        <style>
            body {font-family:Arial;font-size:10pt}
            H1 {font-family:Arial;margin-bottom:14px}
            H2 {font-family:Arial;margin-bottom:12px}
            .form-group {margin-bottom: 10px;}
        </style>
    </head>
    <body>
        <H1>User Login</H1>
        <form action="user-login{% if request.args.get('next') %}?next={{ request.args.get('next') }}{% endif %}" method="post">
            <div class="form-group">
                User Name: <input type="text" name="user_name" required>
            </div>
            <div class="form-group">
                Password: <input type="password" name="password" required>
            </div>
            <input type="submit" value="Log In" id="user-login">
            <br><br>
            <p><a href="{{ url_for('create-user-home') }}">Create user</a></p>
            {% for message in get_flashed_messages()%}
                <p style="color: red;">{{message}}</p>
            {% endfor %}
        </form>
    </body>
</html>
